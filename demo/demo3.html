<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea name="demo" id="demo" cols="70" rows="10"></textarea>
<button id="btn">拆分字符串</button>
<textarea name="input" id="input" cols="70" rows="10"></textarea>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
    $("#btn").on("click",function () {
        $('#input').text($('#demo').val().split(' '));
    });
</script>
</body>
</html>
